<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IT lab4</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>List of Todo's</h1>
        <form>
            <input id="todo-priority" type="text" placeholder="Priority" autocomplete="off" />
            <input id="todo-task" type="text" placeholder="Task" autocomplete="off" />
            <input id="todo-date" type="text" placeholder="yyyy-mm-dd" autocomplete="off" />
            <button id="todo-add" type="submit">Add</button>
        </form>
        <div class="todo-list">
            <table>
                <thead>
                    <tr>
                        <td>Status</td>
                        <td>Priority</td>
                        <td>Task title</td>
                        <td>Due Date</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
