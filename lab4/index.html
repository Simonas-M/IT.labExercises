<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IT lab4</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body class="center">
    <div class="main-container">
        <h1 class="center">List of Todo's</h1>
        <form class="form-inline">
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="todo-priority" placeholder="Enter priority">
                <small id="priority-help" class="form-text text-danger">Value must be a number</small>
            </div>
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="todo-task" placeholder="Enter Task title" autocomplete="off">
                <small id="task-help" class="form-text text-danger">There must be a Task title</small>
            </div>
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="todo-date" placeholder="yyyy-mm-dd" autocomplete="off">
                <small id="date-help" class="form-text text-danger">Invalid date format</small>
            </div>
            <button type="submit" class="btn btn-primary up">Add</button>
        </form>
        <div class="todo-list center">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Status</td>
                        <td>Priority</td>
                        <td>Task title</td>
                        <td>Due Date</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
