    <header>
      <h1 class="nav-title">Barbaros</h1>
      <nav class="nav center-vertically">
        <ul>
          <li class="center-vertically"><a href="/">Shop</a></li>
          <li class="center-vertically"><a href="#">Items</a></li>

    <div class="subscribe-form clearfix">
      <img class="basket-img" src="https://www.barbora.lt/Assets/Images/home-alt/b-home-alt-desktop--main-section.png"/>        
      <p class="">
        PAPRASTAS IR GREITAS MAISTO PREKIŲ UŽSAKYMAS Į NAMUS
      </p>
      <form class="">
        <div class="">
          <div class="">
            <label for="email" class="">El. paštas:</label>
            <div class="">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="">
            <label for="city" class="">Miestas:</label>
            <div class="">
              <select class="" id="city">
                <option value="1">Vilniaus miestas / rajonas</option>
                <option value="3">Kauno miestas / rajonas</option>
                <option value="4">Klaipėdos miestas / rajonas</option>
                <option value="2">Trakų miestas / rajonas</option>
              </select>
            </div>
          </div>
          <div class="">
            <label for="address" class="">Adresas:</label>
            <div class="">
              <div class="">
                <div class=""></div>
                <input type="text" required="" class="" id="address" placeholder="Pradėkite vesti ir išsirinkite iš sąrašo" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="">
            <div class="">
              <label>
                <input type="checkbox" id="allow-newsletter" checked> Sutinku gauti naujienas
              </label>
            </div>
          </div>
        </div>
        <div class="">
          <div class="">
            <button type="submit" class="">Registruotis</button>
          </div>
        </div>
      </form>
    </div>
